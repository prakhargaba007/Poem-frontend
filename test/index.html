<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Profile</title>
</head>

<body>
    <div class="profile-container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/150" alt="User Image" class="profile-image">
            <h1 class="user-name">John Doe</h1>
            <p class="user-email">john.doe@example.com</p>
            <p class="user-gender">Gender: Male</p>
            <button class="edit-btn">Edit Profile</button>
        </div>
        <div class="poems-section">
            <h2>My Poems</h2>
            <p>Total Poems: <span id="poem-count">3</span></p>
            <ul class="poem-list">
                <li>
                    <span class="poem-title">Ode to the West Wind</span>
                    <button class="edit-poem-btn">Edit</button>
                </li>
                <li>
                    <span class="poem-title">The Raven</span>
                    <button class="edit-poem-btn">Edit</button>
                </li>
                <li>
                    <span class="poem-title">Daffodils</span>
                    <button class="edit-poem-btn">Edit</button>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
